<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./src/style/style.css">

  <!-- OwlCarousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <!-- Title -->
  <title>Domus Leilão</title>
</head>

<body>

  <main>

    <header>
      <div class="logo">
        <h1 class="domus-logo">Domus Leilões</h1>
      </div>
      <nav>
        <a class="new-product" href="">+ Anunciar produto</a>
        <a class="menu-item" href="">Inicio</a>
        <a class="menu-item" href="">Meu Perfil</a>
      </nav>
    </header>

    <section class="container">
      <div class="product-view">
        <form class="form-login" action="">
          <div class="field">
            <label for="produto-nome">Nome do produto:</label>
            <input id="username" type="text">
          </div>

          <div class="field">
            <label for="descricao">Descricao:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>


          <div class="field">
            <label for="produto-foto">Foto do produto:</label>
            <input type="file" name="" id="">
          </div>

          <div class="field">
            <label class="label-lance" for="lance">Tempo de leilão:</label>
            <input id="tempo-leilao" type="number" placeholder="8">
          </div>

          <div class="field">
            <label class="label-lance" for="lance">Varlor de Arremate:</label>
            <input id="lance" type="number" placeholder="1,600">
          </div>


          <div class="field">
            <label class="label-lance" for="lance">Lance Minimo:</label>
            <input id="lance" type="number" placeholder="400,00">
          </div>

          <div class="btn">
            <button>Leiloar produto</button>
          </div>
      </div>

      </form>
      </div>
    </section>


  </main>

  <!-- OwlCarousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel();
    });

    $('.owl-carousel').owlCarousel({
      autoWidth: true,
    })
  </script>


</body>

</html>
